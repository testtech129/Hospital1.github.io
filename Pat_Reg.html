    <div class="container">
        <h2 class="mt-5 py-5 text-dark">Patient Registration Form</h2>

        <div class="row">

            <div class="col pt-3 pb-3" style="border: 2px solid white">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputEmail4" class="text-dark">Name</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputPassword4" class="text-dark">CNIC</label>
                            <input type="text" class="form-control" id="inputPassword4">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputEmail4" class="text-dark">Phone Number</label>
                            <input type="text" class="form-control" id="inputEmail4">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress" class="text-dark">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="inputPassword4" class="text-dark">Gender</label> <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label text-dark" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label text-dark" for="inlineRadio2">Female</label>
                            </div>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inputState" class="text-dark">Marital Status</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>Married</option>
                                <option>Unmarried</option>
                            </select>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inputEmail4" class="text-dark">Employement</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity" class="text-dark">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState" class="text-dark">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>Punjab</option>
                                <option>Sindh</option>
                                <option>KPK</option>
                                <option>Fata</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip" class="text-dark">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label text-dark" for="gridCheck">
                                Poor
                            </label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-info btn-lg w-25 text-dark" data-toggle="modal"
                            data-target="#myModal">Register</button>
                        <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog">
                                <div class="alert alert-success alert-dismissible">
                                    <a class="close" data-dismiss="modal" aria-label="close">&times;</a>
                                    <strong>Success!</strong> Patient Regitered Successfully.
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
